{% load static %}
<!DOCTYPE html>
<html lang="en">
    
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dok - Sistema de Consultas</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="{% static 'website/home.css' %}">
</head>
<body>
    <div class="container">
        <h1>Dok.</h1>
        <p class="subtitle">Suas consultas nunca foram tão ágeis.</p>
        <div class="button-group">
            <button id="botaoConsultas">Ver Consultas</button>
        </div>
        <!-- Link para o JavaScript -->
        <div>
            <p class="register">
                Não tem uma conta? <a href="{% url 'register' %}" class="register-link">Cadastre-se</a>
            </p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Dok. Todos os direitos reservados.</p>
    </footer>
    <script src="{% static 'website/home.js' %}"></script>
</body>
</html>
