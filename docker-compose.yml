services:

  postgres:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/1-init.sql
      - ./db/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    networks:
      - app_network

  django:
    build: ./Django
    container_name: django_app
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
    volumes:
      - ./Django:/app
    entrypoint: ["/bin/bash", "/app/entrypoint.sh"]  # Executa o script no in√≠cio
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - app_network

volumes:
  postgres_db_data:
    driver: local

networks:
  app_network:
    driver: bridge